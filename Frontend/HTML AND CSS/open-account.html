<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Account – Credora Bank</title>

    <!-- Main site styles -->
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

    <!-- Page-specific styling -->
    <style>
        :root {
            --bg: #05070b;
            --card-bg: #0d1118;
            --card-border: rgba(255,255,255,0.08);
            --text-main: #f5f5f5;
            --text-muted: #a0a4b8;
            --accent: #f5c451;
            --btn-gradient-from: #0061ff;
            --btn-gradient-to: #00c6ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #111727 0, #05070b 55%, #020308 100%);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        #particle-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 460px;
            background: linear-gradient(145deg, rgba(15,20,30,0.95), rgba(5,8,15,0.98));
            border-radius: 24px;
            border: 1px solid var(--card-border);
            box-shadow:
                0 26px 60px rgba(0,0,0,0.75),
                0 0 0 1px rgba(255,255,255,0.02);
            padding: 28px 26px 26px;
        }

        .container h1 {
            font-size: 24px;
            margin: 0 0 6px;
            text-align: left;
            letter-spacing: 0.03em;
        }

        .container h1::first-letter {
            color: var(--accent);
        }

        .container .subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 11px 12px;
            border-radius: 12px;
            border: 1px solid #212633;
            background: #05070d;
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            transition: border 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
        }

        .form-group input::placeholder {
            color: #5b6070;
        }

        .form-group input:focus {
            border-color: #2b7cff;
            background: #050918;
            box-shadow: 0 0 0 1px rgba(43,124,255,0.35);
        }

        .btn {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 12px 18px;
            margin-top: 8px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            cursor: pointer;
            background: linear-gradient(135deg, var(--btn-gradient-from), var(--btn-gradient-to));
            color: #ffffff;
            box-shadow: 0 14px 30px rgba(0,114,255,0.45);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: transform 0.09s ease, box-shadow 0.15s ease, opacity 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 20px 40px rgba(0,114,255,0.55);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(0,114,255,0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: default;
            box-shadow: none;
        }

        .helper-text {
            font-size: 11px;
            color: #73788a;
            margin-top: 4px;
        }

        .error-message,
        .success-message {
            display: none;
            margin-bottom: 14px;
            padding: 10px 12px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.4;
        }

        .error-message {
            background: rgba(255, 61, 113, 0.08);
            border: 1px solid rgba(255, 61, 113, 0.6);
            color: #ff7b99;
        }

        .success-message {
            background: rgba(0, 200, 130, 0.08);
            border: 1px solid rgba(0, 200, 130, 0.6);
            color: #6df2b1;
        }

        .login-link {
            margin-top: 14px;
            text-align: center;
            font-size: 13px;
        }

        .login-link a {
            color: var(--text-muted);
            text-decoration: none;
        }

        .login-link a span {
            color: #7fb3ff;
        }

        .login-link a:hover span {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<canvas id="particle-canvas"></canvas>

<div class="container">
    <h1>Create Your Account</h1>
    <div class="subtitle">Secure, modern banking in under 60 seconds.</div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
        <div class="helper-text">Use at least 8 characters with a mix of letters and numbers.</div>
    </div>

    <div class="form-group">
        <label for="deposit">Initial Deposit (₹)</label>
        <input type="number" id="deposit" placeholder="Minimum ₹100" min="100" required>
    </div>

    <button type="button" class="btn" id="openAccountBtn">
        <i class="ri-user-add-line"></i>
        <span>Open Account</span>
    </button>

    <div class="login-link">
        <a href="login.html">
            Already have an account? <span>Login</span>
        </a>
        <br>
        <a href="index.html" style="font-size:12px;margin-top:6px;display:inline-block;">
            ← Back to Home
        </a>
    </div>
</div>

<script src="Script.js"></script>

<script>
    const API_BASE_URL = "http://127.0.0.1:8080";

    document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("openAccountBtn");
        if (!btn) return;

        btn.addEventListener("click", handleAccountCreation);
    });

    async function handleAccountCreation(event) {
        event.preventDefault();

        const fullNameInput = document.getElementById("name");
        const emailInput    = document.getElementById("email");
        const phoneInput    = document.getElementById("phone");
        const passwordInput = document.getElementById("password");
        const depositInput  = document.getElementById("deposit");
        const btn           = document.getElementById("openAccountBtn");

        const fullName = fullNameInput.value.trim();
        const email    = emailInput.value.trim();
        const phone    = phoneInput.value.trim();
        const password = passwordInput.value.trim();
        const deposit  = depositInput.value.trim();

        hideMessages();

        if (!fullName || !email || !phone || !password || !deposit) {
            showError("Please fill all fields correctly.");
            return;
        }

        const depositNumber = parseFloat(deposit);
        if (isNaN(depositNumber) || depositNumber < 100) {
            showError("Initial deposit must be at least ₹100.");
            return;
        }

        btn.disabled = true;
        btn.querySelector("span").textContent = "Creating Account...";

        try {
            const payload = new URLSearchParams({
                fullName: fullName,
                email: email,
                phone: phone,
                password: password,
                initialDeposit: depositNumber.toString()
            });

            const response = await fetch(API_BASE_URL + "/api/accounts/open", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: payload.toString()
            });

            const data = await response.json();

            if (!response.ok) {
                showError(data.error || "Failed to create account. Please try again.");
                return;
            }

            showSuccess("Account created successfully! Account Number: " + data.accountNumber);

            if (data.accountNumber) {
                localStorage.setItem("credoraAccountNumber", data.accountNumber);
            }
            localStorage.setItem("credoraEmail", email);

            setTimeout(() => {
                window.location.href = "login.html";
            }, 2000);
        } catch (err) {
            console.error("Network error:", err);
            showError("Network error: Unable to connect to server. Please try again.");
        } finally {
            btn.disabled = false;
            btn.querySelector("span").textContent = "Open Account";
        }
    }

    function hideMessages() {
        const errorDiv = document.getElementById("errorMessage");
        const successDiv = document.getElementById("successMessage");
        if (errorDiv) errorDiv.style.display = "none";
        if (successDiv) successDiv.style.display = "none";
    }

    function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        if (!errorDiv) return;
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
    }

    function showSuccess(message) {
        const successDiv = document.getElementById("successMessage");
        if (!successDiv) return;
        successDiv.textContent = message;
        successDiv.style.display = "block";
    }
</script>

</body>
</html>
